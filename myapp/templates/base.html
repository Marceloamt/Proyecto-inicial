<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HomeBalance{% endblock %}</title>
    <style>
    
        /* --- ESTILOS GENERALES Y STICKY FOOTER --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
            /* üîë STICKY FOOTER: Contenedor principal para toda la p√°gina */
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        header {
            background-color: #87CEEB;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            /* üîë STICKY FOOTER: Permite que el contenido crezca y empuje el footer */
            flex-grow: 1; 
            padding: 0 40px 40px 40px; 
            text-align: center; 
        }
            /* Para m√≥viles, el padding lo ajustamos en la Media Query */
        main > *:first-child {
            margin-top: 0 !important;
        }
        footer {
            background-color: #eaeaea;
            color: #555;
            text-align: center;
            padding: 10px 0;
        }
        .user-info {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .user-info a {
            color: white;
            font-weight: normal;
            text-decoration: underline;
        }

        /* --- ESTILOS ESPEC√çFICOS DE INICIO --- */

        .inicio-container {
            text-align: center;
            padding: 40px 20px;
        }

        .inicio-container h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .logo {
            color: #4CAF50;
            font-weight: bold;
        }

        .inicio-container p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .saludo {
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* ---- Botones (CORRECCI√ìN) ---- */
        .botones {
            margin-top: 15px;
            /* üîë SOLUCI√ìN FINAL: Usamos Flexbox para centrar de forma robusta */
            display: flex;
            justify-content: center; /* Centra los botones horizontalmente */
        }

        .btn {
            display: inline-block; 
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            margin: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-principal {
            background-color: #007BFF;
        }

        .btn-principal:hover {
            background-color: #0069d9;
        }

        .btn-secundario {
            background-color: #6C757D;
        }

        .btn-secundario:hover {
            background-color: #5a6268;
        }

        .btn-crear {
            background-color: #4CAF50;
        }

        .btn-crear:hover {
            background-color: #43a047;
        }
        
        /* --- OTROS ESTILOS DE ELEMENTOS --- */

        button, input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 80%;
            margin: 5px 0;
        }

        .mensaje {
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 10px;
            margin: 20px auto;
            max-width: 600px;
            color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HomeBalance</h1>
        <nav>
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'perfil' %}">Perfil</a>
            <a href="{% url 'tareas' %}">Tareas</a>
        </nav>

        <!-- üîê Control de sesi√≥n -->
        <div class="user-info">
            {% if user.is_authenticated %}
                üëã Hola, <strong>{{ user.username }}</strong> |
                <a href="{% url 'logout' %}">Cerrar sesi√≥n</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesi√≥n</a> |
                <a href="{% url 'registro' %}">Registrarse</a>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}
        <!-- Aqu√≠ ir√° el contenido de cada p√°gina -->
        {% endblock %}
    </main>

    <footer>
        <p>¬© 2025 HomeBalance ‚Äî Proyecto inicial UTFSM</p>
    </footer>
</body>
</html>
